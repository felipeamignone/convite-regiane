<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite de Aniversário</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/ballons-animation.css" />
  </head>
  <body>
    <img
      src="https://media-public.canva.com/CjdDs/MAF0DBCjdDs/1/s.png"
      alt="Aniversário"
      id="bg-image-ballons"
    />
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="balloons-container">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
      </div>
      <form id="rsvp-form" class="mt-4">
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Seu nome"
            required
          />
        </div>
        <div class="mb-3 text-start" id="guests-container">
          <label for="email" class="form-label">E-mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Seu e-mail"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" id="submit-button">
          Confirmar Presença
        </button>
      </form>
      <p id="response" class="mt-3 text-success" style="display: none">
        Presença confirmada!
      </p>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
